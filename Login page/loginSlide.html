<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginslide.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <title>Login/Sign-Up</title>
  </head>
  <body>
    <div class="login">
      <h1 class="question">Want to join us?</h1>
      <h4 class="question" id="heading2">Tell us who you are?</h4>
      <div class="choice">
        <a href="">
          <div class="choiceOption" id="option1">
            <img src="./Owner.png" alt="?" class="choiceImage" />
            <p>Owner</p>
          </div>
        </a>
        <a href="">
          <div class="choiceOption" id="option2">
            <img src="./user.png" alt="?" class="choiceImage" />
            <p>Donor</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
